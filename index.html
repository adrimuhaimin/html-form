<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Submit Your Information</h2>
    <form id="submissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Ambil data dari form
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries()); // Konversi ke objek

            // Log data objek
            console.log("Data sebagai objek:", data);

            // Konversi ke JSON string
            const jsonData = JSON.stringify(data);
            console.log("Data sebagai JSON string:", jsonData);

            // Kirim data ke Apps Script
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbww5Xqj_XPH9M9tZ6iRjRyLD7cE6FVn4L40h98XKDlyvFdx0vM1PCShUNJUJhH7S1O9oA/exec', { // Ganti dengan URL Web App
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: jsonData, // Kirim JSON string
                    
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Data submitted successfully!');
                    e.target.reset();
                } else {
                    alert('Error submitting data.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error connecting to the server.');
            }
        });

    </script>
</body>
</html>
