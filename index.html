<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Submit Your Information</h2>
    <form id="submissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="tujuan">Tujuan:</label>
        <select id="tujuan" name="tujuan" required>
            <option value="" disabled selected>Select Tujuan</option>
            <option value="Kunjungan">Kunjungan</option>
            <option value="MoU">MoU</option>
            <option value="Probing">Probing</option>
        </select>

        <label for="laporan">Laporan:</label>
        <select id="laporan" name="laporan" required>
            <option value="" disabled selected>Select Laporan</option>
            <option value="followup">Butuh Tindaklanjut</option>
            <option value="no_followup">Selesai</option>
        </select>

        <div id="datePickerContainer" class="hidden">
            <label for="followupDate">Pilih Tanggal:</label>
            <input type="date" id="followupDate" name="followupDate">
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <!-- Tempat untuk preview foto -->
         <img id="preview" src="#" alt="Preview Photo" style="display: none;">

        <button type="submit">Submit</button>
    </form>

    <script>
        const laporanSelect = document.getElementById('laporan');
        const datePickerContainer = document.getElementById('datePickerContainer');
        const photoInput = document.getElementById('photo');
        const previewImage = document.getElementById('preview');

        laporanSelect.addEventListener('change', function(){
            if (this.value === 'followup') {
                datePickerContainer.classList.remove('hidden');
            } else{
                datePickerContainer.classList.add('hidden');
            }
        });

        photoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.src = '#';
                previewImage.style.display = 'none';
            }
        })

        document.getElementById('submissionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Ambil data dari form
            const formData = new FormData(e.target);
            const fileInput = document.getElementById('photo');
            const file = fileInput.files[0];
            const laporanSelect = document.getElementById('laporan');
            const statusLaporan = laporanSelect.value;
            const laporanText = document.getElementById('laporan').options[document.getElementById('laporan').selectedIndex].text;
            const followupDate = document.getElementById('followupDate').value;

            

            if (statusLaporan === 'followup' && !followupDate) {
                alert('Silahkan pilih tanggal tindaklanjut');
                return
            }
              

            // Jika file tidak ada, hentikan eksekusi
            if (!file) {
                alert("Please upload a photo.");
                return;
            }

            // Konversi file ke Base64
            const reader = new FileReader();
            reader.onloadend = async () => {
                

                const base64File = reader.result.split(',')[1]; // Ambil data Base64 tanpa prefix

                // Tambahkan data file ke objek formData
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    tujuan: formData.get('tujuan'),
                    laporan: laporanText,
                    tglFollowup: followupDate,
                    message: formData.get('message'),
                    photo: base64File, // Foto dalam format Base64
                    fileName: file.name,
                    mimeType: file.type
                };

                // Konversi data ke JSON string
                const jsonData = JSON.stringify(data);
                console.log("Data sebagai JSON string:", jsonData);

                // Kirim data ke Apps Script
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbww5Xqj_XPH9M9tZ6iRjRyLD7cE6FVn4L40h98XKDlyvFdx0vM1PCShUNJUJhH7S1O9oA/exec', { // Ganti dengan URL Web App
                        method: 'POST',
                        body: jsonData, // Kirim JSON string
                    });
                    console.log(jsonData);
                    const result = await response.json();
                    console.log("result", result);
                    if (result.status === 'success') {
                        alert('Data submitted successfully!');
                        e.target.reset();
                        previewImage.style.display = 'none';
                        
                    } else {
                        alert('Error submitting data.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error connecting to the server.');
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
